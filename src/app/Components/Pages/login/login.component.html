<div class="container">
  <div class="loginArea">
    
    <form action="">
      <div class="form-group" *ngIf="massage">
        <label>{{massage}}</label>
      </div>
      <div class="form-group">
        <label for="#email">Email Address</label>
        <input type="email" class="form-control" id="email" name = "email" placeholder="enter email address" #email>
      </div>
      <div class="form-group">
          <label for="#password">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" #password>
      </div>
      <div class="form-group">
        <a class="btn btn-primary" id="loginButton" (click)="loginDataHandler(email.value,password.value)">Login</a>
      </div>
      <hr>
      <div class="form-group">
        <label for="#signUpButton"> If you don't have a account, Sign Up!</label>
        <button class="btn btn-primary" id="signUpButton" routerLink="/signup">Sing Up</button>
      </div>
    </form>
  </div>
</div>
