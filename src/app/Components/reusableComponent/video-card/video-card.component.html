<div class="videoCard">
    <div class="videoArea">
        <video class="videoView" preload = "none" controls>
                <source src="{{videoSource}}" type="video/mp4">
        </video>
    </div>
    <div class="infoArea">
        <p><span class="headingsInfo">Topic:</span> {{topic}}</p>
        <p><span class="headingsInfo">Instructor:</span> {{teacherName}}</p>
        <p><span class="headingsInfo">Subject:</span> {{subject}}</p>
    </div>
</div>
